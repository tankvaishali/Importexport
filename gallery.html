        /* Gallery Section */
        section.galary-section {
            padding: 80px 0 70px;
            background-color: #f3f3f3;
        }


        /* Single Gallery Item */
        .gallary-single-box-thumb {
            position: relative;
            z-index: 1;
        }

        /* Overlay Effect */
        .gallary-single-box-thumb:before {
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 5px;
            opacity: 50%;
            transform: scale(0);
            transition: .5s;
            z-index: 1;
        }

        /* Overlay Effect on Hover */
        .gallary-single-box-thumb:hover:before {
            transform: scale(1);
        }

        /* Button Effect on Hover */
        .gallary-single-box-thumb:hover .gallary-thumb-btn a {
            transform: scale(1);
        }

        /* Button Styling */
        .gallary-thumb-btn a {
            font-size: 35px;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 35%;
            left: 0;
            right: 0;
            z-index: 2;
            transform: scale(0);
            transition: .5s;
        }

            width: 100%;
            background-size: cover;
